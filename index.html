<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Learn Vue 3 Step by Step</title>
</head>
<body>

	<div id="app">
		<p>
			<input type="text" v-model="mensagem">
		</p>
		<p>
			{{ mensagem }} ({{ mensagem.length }})				
		</p>
	</div>

	<script>
		Vue.createApp({
			data(){
				return {
					mensagem: 'Olá Mundo!'
				};
			},
			mounted() {
				setTimeout(() => {
					this.mensagem = 'Olá você!'
				}, 3000 );
			}
		}).mount('#app');
	</script>
</body>
</html>
