<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Learn Vue 3 Step by Step</title>
	<style>
		.vermelho {
			color: red;
		}
		.azul {
			color: blue;
		}
	</style>
</head>
<body>
	<div id="app">
		<button :class="ativado ? 'azul' : 'vermelho' " v-on:click="toggle">Click Me</button>
	</div>

	<script>
		Vue.createApp({
			data() {
				return {
					ativado: false
				};
			},

			methods: {
				toggle() {
					this.ativado = ! this.ativado;
				}
			}
		}).mount('#app');
	</script>
</body>
</html>
